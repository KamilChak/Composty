{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
<link rel="icon" href="{% static 'images/composter_logo.png' %}" type="image/x-icon">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>


<style>
  a {
        font-family: 'Nunito';
        text-decoration: none;
        font-size: 1.2em;
        padding: 10px 0;
        transition: color 0.4s ease;
        border-radius: 4px;
        border: 0.2px solid yellow;
        color: #DEFF99;

    }

    a:hover {
        background-color: #DEFF99;
        transition: color 0.4s ease;
        color: #857B63;
    }

    .row {
        display: flex;
        position: relative;
    }

    #left-page {
        background-color: #857b63;
        flex: 1 1 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #left-page div:nth-child(1) {
        width: 90%;
        padding: 5px;
        margin-top: 120px;
        margin-bottom: 80px;
    }

    #left-page div:nth-child(2),
    #left-page div:nth-child(3),
    #left-page div:nth-child(4),
    #left-page div:nth-child(5),
    #left-page div:nth-child(6) {
        width: 90%;
        padding: 5px 0;
        margin: 10px 0;
    }

    #left-page div:nth-child(6) a {
        color: rgb(255, 150, 100);
        border: 0.2px solid rgb(255, 150, 100);
    }


    #left-page .icon {
        font-size: 1.3em;
    }

    .menu a {
        display: flex;
        align-items: center;
        padding-left: 35px;
    }

    .menu a i {
        margin-right: 5px;
        vertical-align: middle;
    }
    
    #right-page {
        min-height: 100vh;
        background-color: #FDF7EA;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
    }
</style>
</head>
<body>
  {% block content %}
  {% endblock %}
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
