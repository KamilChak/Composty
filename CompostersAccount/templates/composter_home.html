{% extends 'composter_Base.html' %}
{% load static %}





{% block content %}


<style>

a {
    text-decoration: none;
    color: white;
}

#left-page {
    height: 100vh;
    background-color: #857B63;
}

#left-page div:nth-child(1){
    width: 90%;
    padding: 5px;
    margin-top: 120px;
    margin-bottom: 80px;
}

#left-page div:nth-child(2), #left-page div:nth-child(3),#left-page div:nth-child(4){
    border: 1px solid #B7B7B7;
    width: 90%;
    padding:10px 0;
    margin:10px 0;
    font-weight: 500;
}


#right-page {
    height: 100vh;
    background-color: #FDF7EA;
}

#map {
    height: 400px;
    width: 70%;
}

</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

<div class="fluid-container">



    <div class="row">

        <div class="col-6 col-lg-2 col-sm-4 col-md-4 d-flex flex-column align-items-center text-center" id="left-page">

            <div class="logo"><img src="{% static 'images/composter_logo.svg' %}"></div>
            <div class="c-greeners-request"><a href="{% url 'composterCalendar' %}">Calendar</a></div>
            <div class="c-compost-calendar"><a href="{% url 'composterGreenersRequest'%}">Greeners Request</a></div>
            <div class><a href="{% url 'logoff' %}">Logout</a></div>

        </div>
    

        <div class="col-6 col-lg-10 col-sm-8 col-md-8 d-flex flex-column align-items-center " id="right-page">
            <div>Ras Jbal Community</div>
            <div id="map"></div>
            
            <div class="d-flex flex-column align-items-center justify-content-center">
                <p>Compost Request : </p>
                <p>Dechet Vert : </p>
                <p>Dechet Sec : </p>
                <p>Dechet fumier : </p>
                <p>Total : </p>
            </div>
        </div>

    </div>




</div>

<script>

    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
        .openPopup();

</script>
{% endblock %}
