
{% extends 'greener_Base.html' %}

{% load static %}


{% block title %}Home{% endblock %}

{% block content %}


<style>

  #right-side {
    background-color: #B6A885;
    height: 100vh;
  }


  #left-side #menu {
    width: 50px;
  }

  #left-side #menu-text {
    font-family: 'Open Sans';
    font-size: 20px;
    font-weight: bolder;
  }

  #left-side h1 {
    font-family: 'Open Sans';
    font-weight: 800;
    font-size: 3.2em;
  }

  


  .col-7 h2 {
    font-family: 'Open Sans';
    padding-top: 70px;
    color: white; 
  }

  #myBtn {
    width: 220px;
    height: 69px;
    margin-right: 60px;
    margin-top: 30px;
    background: rgba(99, 10, 10, 0.5);
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 8px;
    color: white;
    font-weight: bold;
  }

  .nav-link {
    margin: 30px 0px;
    border: 1px solid black;
    width: 100%;
  }

</style>


<div class="fluid-container">



    <div class="row">

        <div class="col-5" id="left-side">
            <div class="d-flex justify-content-start align-items-center" style="padding-left:10px; padding-top:10px;">
              <div><img id="menu" data-bs-toggle="offcanvas" href="#greener-menu" src="{% static 'images/menu-logo.svg' %}"></div>
              <div class="ms-2" id="menu-text">Menu</div>
            </div>


            <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
              <h1 class="text-center">Welcome <span style="color:#BEDD00">{{ user.LastName }}</span></h1>
            </div>

          <div class="offcanvas offcanvas-start" tabindex="-1" id="greener-menu" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <nav class="nav flex-column d-flex justify-content-center align-items-center">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">View History</a>
                <a class="nav-link" href="{% url 'logoff' %}">Logout</a>
              </nav>
            </div>
          </div>


        </div>


    
        <div class="col-7 d-flex justify-content-center align-items-center position-relative" id="right-side">
          <div class="d-flex flex-column align-items-center">
              <div id="myBtn" class="position-absolute top-0 end-0 d-flex justify-content-center align-items-center"><a href="{% url 'compostOffer' %}">Submit Compost</a></div>
              <img src="{% static 'images/CCoin.svg' %}" style="width: 289px; height:295px;">
              <h2 class="mt-3">You earned : 277.0 COMPOST COIN</h2>
          </div>
      </div>




</div>

{% endblock %}
